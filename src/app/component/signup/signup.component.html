<section id="particle">
    <div class="sign">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 mx-auto my-5">
                    <form [formGroup]="myForm" (ngSubmit)="formData()">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control my-3" placeholder="Enter Your FristName"
                                    formControlName="first_name">
                                <div class="alert alert-danger text-uppercase mt-1"
                                    *ngIf="myForm.controls.first_name.errors && myForm.controls.first_name.touched">
                                    Please Enter valid FristName
                                </div>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control my-3" placeholder="Enter Your LastName"
                                    formControlName="last_name">
                                <div class="alert alert-danger text-uppercase mt-1"
                                    *ngIf="myForm.controls.last_name.errors && myForm.controls.last_name.touched">
                                    Please Enter valid LastName
                                </div>
                            </div>
                        </div>
                        <input class="form-control my-3" placeholder="Enter Your Email" formControlName="email">
                        <div class="alert alert-danger text-uppercase mt-1"
                            *ngIf="myForm.controls.email.errors && myForm.controls.email.touched">
                            Please Enter valid email
                        </div>
                        <input class="form-control my-3" placeholder="Enter Your age" formControlName="age">
                        <div class="alert alert-danger text-uppercase mt-1"
                            *ngIf="myForm.controls.age.errors && myForm.controls.age.touched">
                            Please Enter valid age
                        </div>
                        <input class="form-control my-3" placeholder="Enter Your Password" formControlName="password">
                        <div class="alert alert-danger text-uppercase mt-1"
                            *ngIf="myForm.controls.password.errors && myForm.controls.password.touched">
                            Please Enter valid Password
                        </div>
                        <button class="btn btn-info btn-block" [disabled]="!myForm.valid">

                            <span *ngIf="checked;else wating">Sign Up</span>
                            <ng-template #wating>
                                <span>wating........</span>
                            </ng-template>
                        </button>

                        <div *ngIf="checkedResonse">
                            <div class="alert alert-success" *ngIf="response=='success';else wrong">
                                {{response}}
                            </div>
                            <ng-template #wrong>
                                <div class="alert alert-danger">
                                    {{response}}
                                </div>
                            </ng-template>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
