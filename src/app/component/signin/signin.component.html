<section id="particle">
    <div class="sign">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 mx-auto my-5">
                    <form [formGroup]="myForm" (ngSubmit)="formData()">
                        <input class="form-control my-2" [ngClass]="myForm.controls.email.status == 'VALID' ? 
                        'is-valid':'is-invalid'" placeholder="Enter Your Email" formControlName="email">
                        
                        <div class="alert alert-danger text-uppercase mt-1" *ngIf="myForm.controls.email.errors && myForm.controls.email.touched">
                            Please Enter valid email
                        </div>
                        <input class="form-control my-2" placeholder="Enter Your Password" formControlName="password">
                        <div class="alert alert-danger text-uppercase mt-1" *ngIf="myForm.controls.password.errors && myForm.controls.password.touched">
                            Please Enter valid Password
                        </div>
                        <button class="btn btn-info btn-block" [disabled]="!myForm.valid">

                            <span *ngIf="checked;else wating">Sign in</span>
                            <ng-template #wating>
                                <span>wating........</span>
                            </ng-template>
                        </button>

                        <div *ngIf="checkedResonse">
                            <div class="alert alert-success" *ngIf="response=='success';else wrong">
                                {{response}}
                            </div>
                            <ng-template #wrong>
                                <div class="alert alert-danger">
                                    {{response}}
                                </div>
                            </ng-template>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
